<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTiposServicioEmpty}" rendered="#{tiposServicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tiposServicioController.items.rowCount > 0}">
                    <h:outputText value="#{tiposServicioController.pagination.pageFirstItem + 1}..#{tiposServicioController.pagination.pageLastItem + 1}/#{tiposServicioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tiposServicioController.previous}" value="#{bundle.Previous} #{tiposServicioController.pagination.pageSize}" rendered="#{tiposServicioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tiposServicioController.next}" value="#{bundle.Next} #{tiposServicioController.pagination.pageSize}" rendered="#{tiposServicioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tiposServicioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposServicioTitle_idTipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposServicioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiposServicioController.prepareView}" value="#{bundle.ListTiposServicioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposServicioController.prepareEdit}" value="#{bundle.ListTiposServicioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposServicioController.destroy}" value="#{bundle.ListTiposServicioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tiposServicioController.prepareCreate}" value="#{bundle.ListTiposServicioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTiposServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
