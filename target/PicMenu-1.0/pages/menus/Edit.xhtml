<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMenusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMenusLabel_idMenus}" for="idMenus" />
                    <h:inputText id="idMenus" value="#{menusController.selected.idMenus}" title="#{bundle.EditMenusTitle_idMenus}" required="true" requiredMessage="#{bundle.EditMenusRequiredMessage_idMenus}"/>
                    <h:outputLabel value="#{bundle.EditMenusLabel_nombreMenu}" for="nombreMenu" />
                    <h:inputText id="nombreMenu" value="#{menusController.selected.nombreMenu}" title="#{bundle.EditMenusTitle_nombreMenu}" required="true" requiredMessage="#{bundle.EditMenusRequiredMessage_nombreMenu}"/>
                    <h:outputLabel value="#{bundle.EditMenusLabel_SEDESidsede}" for="SEDESidsede" />
                    <h:selectOneMenu id="SEDESidsede" value="#{menusController.selected.SEDESidsede}" title="#{bundle.EditMenusTitle_SEDESidsede}" required="true" requiredMessage="#{bundle.EditMenusRequiredMessage_SEDESidsede}">
                        <f:selectItems value="#{sedesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{menusController.update}" value="#{bundle.EditMenusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMenusViewLink}"/>
                <br />
                <h:commandLink action="#{menusController.prepareList}" value="#{bundle.EditMenusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMenusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
