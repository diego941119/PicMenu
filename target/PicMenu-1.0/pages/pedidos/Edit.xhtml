<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idPEDIDOS}" for="idPEDIDOS" />
                    <h:inputText id="idPEDIDOS" value="#{pedidosController.selected.idPEDIDOS}" title="#{bundle.EditPedidosTitle_idPEDIDOS}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idPEDIDOS}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_nombrePedido}" for="nombrePedido" />
                    <h:inputText id="nombrePedido" value="#{pedidosController.selected.nombrePedido}" title="#{bundle.EditPedidosTitle_nombrePedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_nombrePedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{pedidosController.selected.idUsuario}" title="#{bundle.EditPedidosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
