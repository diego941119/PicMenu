<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_ciudadesPK_idCiudad}" for="ciudadesPK_idCiudad" />
                    <h:inputText id="ciudadesPK_idCiudad" value="#{ciudadesController.selected.ciudadesPK.idCiudad}" title="#{bundle.CreateCiudadesTitle_ciudadesPK_idCiudad}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_ciudadesPK_idCiudad}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_nombreCiudad}" for="nombreCiudad" />
                    <h:inputText id="nombreCiudad" value="#{ciudadesController.selected.nombreCiudad}" title="#{bundle.CreateCiudadesTitle_nombreCiudad}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_nombreCiudad}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_departamentos}" for="departamentos" />
                    <h:selectOneMenu id="departamentos" value="#{ciudadesController.selected.departamentos}" title="#{bundle.CreateCiudadesTitle_departamentos}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_departamentos}">
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ciudadesController.create}" value="#{bundle.CreateCiudadesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ciudadesController.prepareList}" value="#{bundle.CreateCiudadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCiudadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
