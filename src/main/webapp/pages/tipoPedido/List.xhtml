<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPedidoEmpty}" rendered="#{tipoPedidoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPedidoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPedidoController.pagination.pageFirstItem + 1}..#{tipoPedidoController.pagination.pageLastItem + 1}/#{tipoPedidoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPedidoController.previous}" value="#{bundle.Previous} #{tipoPedidoController.pagination.pageSize}" rendered="#{tipoPedidoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPedidoController.next}" value="#{bundle.Next} #{tipoPedidoController.pagination.pageSize}" rendered="#{tipoPedidoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPedidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_idTIPOPEDIDO}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTIPOPEDIDO}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_clientePedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientePedido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_fechaPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPedido}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_horaPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaPedido}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_fechaPedidoCancelacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPedidoCancelacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_horaPedidoCancelacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaPedidoCancelacion}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPedidoTitle_idPEDIDOS}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPEDIDOS}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoPedidoController.prepareView}" value="#{bundle.ListTipoPedidoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPedidoController.prepareEdit}" value="#{bundle.ListTipoPedidoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPedidoController.destroy}" value="#{bundle.ListTipoPedidoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPedidoController.prepareCreate}" value="#{bundle.ListTipoPedidoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
