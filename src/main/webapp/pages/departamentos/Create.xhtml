<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_idDepartamento}" for="idDepartamento" />
                    <h:inputText id="idDepartamento" value="#{departamentosController.selected.idDepartamento}" title="#{bundle.CreateDepartamentosTitle_idDepartamento}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_idDepartamento}"/>
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_nombreDepartamento}" for="nombreDepartamento" />
                    <h:inputText id="nombreDepartamento" value="#{departamentosController.selected.nombreDepartamento}" title="#{bundle.CreateDepartamentosTitle_nombreDepartamento}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_nombreDepartamento}"/>
                    <h:outputLabel value="#{bundle.CreateDepartamentosLabel_idPais}" for="idPais" />
                    <h:selectOneMenu id="idPais" value="#{departamentosController.selected.idPais}" title="#{bundle.CreateDepartamentosTitle_idPais}" required="true" requiredMessage="#{bundle.CreateDepartamentosRequiredMessage_idPais}">
                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentosController.create}" value="#{bundle.CreateDepartamentosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departamentosController.prepareList}" value="#{bundle.CreateDepartamentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartamentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
