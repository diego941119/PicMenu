<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepartamentosLabel_idDepartamento}"/>
                    <h:outputText value="#{departamentosController.selected.idDepartamento}" title="#{bundle.ViewDepartamentosTitle_idDepartamento}"/>
                    <h:outputText value="#{bundle.ViewDepartamentosLabel_nombreDepartamento}"/>
                    <h:outputText value="#{departamentosController.selected.nombreDepartamento}" title="#{bundle.ViewDepartamentosTitle_nombreDepartamento}"/>
                    <h:outputText value="#{bundle.ViewDepartamentosLabel_idPais}"/>
                    <h:outputText value="#{departamentosController.selected.idPais}" title="#{bundle.ViewDepartamentosTitle_idPais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentosController.destroyAndView}" value="#{bundle.ViewDepartamentosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDepartamentosEditLink}"/>
                <br />
                <h:commandLink action="#{departamentosController.prepareCreate}" value="#{bundle.ViewDepartamentosCreateLink}" />
                <br />
                <h:commandLink action="#{departamentosController.prepareList}" value="#{bundle.ViewDepartamentosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDepartamentosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
