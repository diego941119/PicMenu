<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/WEB-INF/Template.xhtml">
        <ui:define name="body">

            <h:form id="formRegistroUser" class="Form-register">



                <input      class="input"
                            jsf:id="nombres" 
                            jsf:value="#{usuarioController.usuario.nombres}" 
                            type="text" 
                            placeholder="Nombre"
                            required="true" >

                </input>


                <input 
                    class="input"
                    jsf:id="apellidos" 
                    type="text"
                    placeholder="Apellidos"
                    jsf:value="#{usuarioController.usuario.apellidos}"
                    required="true" >
                </input>


                <input class="input"
                       jsf:id="telefono"
                       type="num"
                       placeholder="Telefono"
                       jsf:value="#{usuarioController.usuario.telefono}"
                       required="true" 
                       requiredMessage="El Telefono Es Requerido">
                </input>

                <input       class="input"
                             jsf:id="direccion" 
                             type="text"
                             placeholder="Direccion"
                             jsf:value="#{usuarioController.usuario.direccion}" 
                             required="true" 
                             requiredMessage="La direccion es requerida">
                </input>



                <input       class="input"
                             jsf:id="email"
                             type="email"
                             placeholder="Correo Electronico"
                             jsf:validator="#{usuarioController.validarCorreo}"
                             jsf:value="#{usuarioController.usuario.email}" 
                             requiredMessage="El Correo Ya Existe"
                             required="true" >
                    <f:ajax execute="@this" render="correoelectronico :growl"/>

                </input>

                <input class="input"
                       jsf:id="fechaNac"
                       type="date"
                       jsf:value="#{usuarioController.usuario.fechaNac}" 
                       required="true" >
                    <f:convertDateTime pattern="yyyy-MM-dd"/>





                </input>


                <h:selectOneMenu
                    class="input sexo"
                    id="sexo" 
                    value="#{usuarioController.usuario.sexo}" 
                    required="true">
                    <f:selectItem itemLabel="Seleccione Su Sexo"/>
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </h:selectOneMenu>





                <select class="input input-ciudad" 
                        jsf:value="#{usuarioController.ciudad}" 
                        required="true" size="1">
                    <f:selectItem itemLabel="Ciudad"/>
                    <f:selectItems value="#{ciudadController.ciudadList}"
                                   var="idCiudad"
                                   itemValue="#{idCiudad.ciudadesPK.idCiudad},#{idCiudad.departamentos.idDepartamento}"
                                   itemLabel="#{idCiudad.nombreCiudad}"/>             
                </select>

                <input     
                    class="input"
                    jsf:id="password" 
                    jsf:value="#{usuarioController.usuario.password}" 
                    required="true" 
                    type="password"
                    placeholder="Contraseña"
                    title="La contraseña debe contener minimo 10 caracteres entre minusculas y mayusculas">
                    <f:ajax execute="@this" render="Contraseña :growl"/>
                </input>




                <button class="input-registrar"
                        jsf:action="#{usuarioController.create()}" 
                        type="submit"
                        >
                    Registrarse!
                </button>







            </h:form>
        </ui:define>
    </ui:composition>

</html>
