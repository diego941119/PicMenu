<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRestaurantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRestaurantesLabel_idRestaurantes}" for="idRestaurantes" />
                    <h:inputText id="idRestaurantes" value="#{restaurantesController.selected.idRestaurantes}" title="#{bundle.CreateRestaurantesTitle_idRestaurantes}" required="true" requiredMessage="#{bundle.CreateRestaurantesRequiredMessage_idRestaurantes}"/>
                    <h:outputLabel value="#{bundle.CreateRestaurantesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{restaurantesController.selected.nombre}" title="#{bundle.CreateRestaurantesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRestaurantesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateRestaurantesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{restaurantesController.selected.telefono}" title="#{bundle.CreateRestaurantesTitle_telefono}" required="true" requiredMessage="#{bundle.CreateRestaurantesRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateRestaurantesLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{restaurantesController.selected.correo}" title="#{bundle.CreateRestaurantesTitle_correo}" required="true" requiredMessage="#{bundle.CreateRestaurantesRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateRestaurantesLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{restaurantesController.selected.idUsuario}" title="#{bundle.CreateRestaurantesTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateRestaurantesRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{restaurantesController.create}" value="#{bundle.CreateRestaurantesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{restaurantesController.prepareList}" value="#{bundle.CreateRestaurantesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRestaurantesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
