<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTiposServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTiposServicioLabel_idTipoServicio}"/>
                    <h:outputText value="#{tiposServicioController.selected.idTipoServicio}" title="#{bundle.ViewTiposServicioTitle_idTipoServicio}"/>
                    <h:outputText value="#{bundle.ViewTiposServicioLabel_nombre}"/>
                    <h:outputText value="#{tiposServicioController.selected.nombre}" title="#{bundle.ViewTiposServicioTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposServicioController.destroyAndView}" value="#{bundle.ViewTiposServicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiposServicioEditLink}"/>
                <br />
                <h:commandLink action="#{tiposServicioController.prepareCreate}" value="#{bundle.ViewTiposServicioCreateLink}" />
                <br />
                <h:commandLink action="#{tiposServicioController.prepareList}" value="#{bundle.ViewTiposServicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTiposServicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
