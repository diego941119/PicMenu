<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposServicioLabel_idTipoServicio}" for="idTipoServicio" />

                    <h:outputLabel value="#{bundle.CreateTiposServicioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tiposServicioController.selected.nombre}" title="#{bundle.CreateTiposServicioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposServicioRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposServicioController.create}" value="#{bundle.CreateTiposServicioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tiposServicioController.prepareList}" value="#{bundle.CreateTiposServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
