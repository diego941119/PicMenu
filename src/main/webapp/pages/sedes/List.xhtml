<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSedesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSedesEmpty}" rendered="#{sedesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sedesController.items.rowCount > 0}">
                    <h:outputText value="#{sedesController.pagination.pageFirstItem + 1}..#{sedesController.pagination.pageLastItem + 1}/#{sedesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sedesController.previous}" value="#{bundle.Previous} #{sedesController.pagination.pageSize}" rendered="#{sedesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sedesController.next}" value="#{bundle.Next} #{sedesController.pagination.pageSize}" rendered="#{sedesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sedesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_idSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedesTitle_idRestaurantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRestaurantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sedesController.prepareView}" value="#{bundle.ListSedesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sedesController.prepareEdit}" value="#{bundle.ListSedesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sedesController.destroy}" value="#{bundle.ListSedesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sedesController.prepareCreate}" value="#{bundle.ListSedesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSedesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
