    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <br />
                <h:commandLink action="#{tipoProductoController.prepareList}" value="#{bundle.CreateTipoProductoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoProductoIndexLink}"/>

    </ui:composition>
