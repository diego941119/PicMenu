<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_idTIPOMENU}" for="idTIPOMENU" />
                    <h:inputText id="idTIPOMENU" value="#{productoController.selected.idTIPOMENU}" title="#{bundle.EditProductoTitle_idTIPOMENU}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idTIPOMENU}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_ingredientes}" for="ingredientes" />
                    <h:inputText id="ingredientes" value="#{productoController.selected.ingredientes}" title="#{bundle.EditProductoTitle_ingredientes}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_ingredientes}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.EditProductoTitle_precio}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.EditProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_bebidas}" for="bebidas" />
                    <h:inputText id="bebidas" value="#{productoController.selected.bebidas}" title="#{bundle.EditProductoTitle_bebidas}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_bebidas}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_idMenus}" for="idMenus" />
                    <h:selectOneMenu id="idMenus" value="#{productoController.selected.idMenus}" title="#{bundle.EditProductoTitle_idMenus}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idMenus}">
                        <f:selectItems value="#{menusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
